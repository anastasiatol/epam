<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='logo-line'>
        <img src="img/logo.png" alt="logo">
    </div>
    <div class='button-area button-area_light-side'>
        <div class="button-area__button-case">
            <input type="button" class="button-area__button button-area__button_color_pink button-area__button_size_l" value="Pink Button">
            <input type="button" class="button-area__button button-area__button_color_green button-area__button_size_m" value="Green Button">
        </div>
        <div class="button-area__button-case">
            <input type="button" class="button-area__button button-area__button_color_blue button-area__button_size_m" value="Blue Button">
            <input type="button" class="button-area__button button-area__button_color_red button-area__button_size_m" value="Red Button">
        </div>
        <div class="button-area__button-case">
            <input type="button" class="button-area__button button-area__button_color_orange button-area__button_size_m" value="Orange Button">
            <input type="button" class="button-area__button button-area__button_color_yellow button-area__button_size_m" value="Yellow Button">
        </div>
    </div>
    <div class='button-area button-area_dark-side'>
         <div class="button-area__button-case">
            <input type="button" class="button-area__button button-area__button_color_pink button-area__button_size_l" value="Pink Button">
            <input type="button" class="button-area__button button-area__button_color_green button-area__button_size_m" value="Green Button">
        </div>
        <div class="button-area__button-case">
            <input type="button" class="button-area__button button-area__button_color_blue button-area__button_size_xs" value="Blue Button">
            <input type="button" class="button-area__button button-area__button_color_red button-area__button_size_m" value="Red Button">
        </div>
        <div class="button-area__button-case">
            <input type="button" class="button-area__button button-area__button_color_orange button-area__button_size_xs" value="Orange Button">
            <input type="button" class="button-area__button button-area__button_color_yellow button-area__button_size_s" value="Yellow Button">
        </div>
    </div>
</body>
</html>
